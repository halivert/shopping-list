      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <!--ios support-->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#2F4858" />
    <meta name="theme-color" content="#2F4858" />
  </head>
  <body class="grey lighten-4">
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/app.js">Lista <span>de compras</span></a>
        <span class="right">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
      <li>
        <a class="subheader">Lista de compras</a>
      </li>
      <li><a href="/app.html" class="waves-effect">Inicio</a></li>
      <li><a href="/pages/about.html" class="waves-effect">Información</a></li>
      <li>
        <div class="divider"></div>
      </li>
      <li><a id="logout" href="#" class="waves-effect">Salir</a></li>
    </ul>

    <div class="row products container grey-text text-darken-1">
      <div class="catalogue col s6 l5 offset-l1">
        Catálogo
      </div>
      <div class="col s6 l5">
        Lista

        <div class="card-panel product white row">
          <img src="/img/default.png" alt="product thumb" />
          <div class="product-details">
            <div class="product-name">Frijoles</div>
            <div class="product-price">
              $25.00
            </div>
          </div>
          <div class="product-delete">
            <i class="material-icons">delete_outline</i>
          </div>
        </div>
      </div>
    </div>

    <div class="row container">
      <div class="catalogue col s6 l5 offset-l1">
        <div class="center">
          <a
            class="btn-floating btn-small add-btn sidenav-trigger"
            data-target="side-form"
          >
            <i class="material-icons">add</i>
          </a>
        </div>
      </div>
      <div class="col s6 l5">
        <div class="center">
          <a
            class="btn-floating btn-small add-btn sidenav-trigger"
            data-target="side-form"
          >
            <i class="material-icons">add</i>
          </a>
        </div>
      </div>
    </div>

    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>Nuevo producto</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. Sopa de codito"
            id="name"
            type="text"
            class="validate"
          />
          <label for="name">Nombre</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. 50"
            id="price"
            type="number"
            class="validate"
          />
          <label for="price">Precio</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Agregar</button>
        </div>
      </form>
    </div>

    <script src="/__/firebase/7.14.6/firebase-app.js"></script>
    <script src="/__/firebase/7.14.6/firebase-firestore.js"></script>
    <script src="/__/firebase/7.14.6/firebase-auth.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
