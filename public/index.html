<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
    <link href="/css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script type="text/javascript" src="/js/materialize.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <!--ios support-->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#2F4858" />
    <meta name="theme-color" content="#2F4858" />
  </head>
  <body class="grey lighten-4">
    <div class="valign-wrapper" style="height: 75vh;">
      <form id="submit-form" class="container row">
        <div class="input-field col l8 offset-l2 m10 offset-m1 s12">
          <input id="email" type="email" class="validate" autofocus="true" />
          <label for="email">Email</label>
          <span class="helper-text" data-error="¡Ups! Hubo un error"
            >Se enviará un vínculo de inicio de sesión a tu cuenta</span
          >
        </div>

        <div class="col l8 offset-l2 m10 offset-m1 s12">
          <button type="submit" class="btn accent s12 waves-effect">
            Entrar
          </button>
        </div>
      </form>
    </div>

    <script src="/__/firebase/7.14.6/firebase-app.js"></script>
    <script src="/__/firebase/7.14.6/firebase-auth.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
